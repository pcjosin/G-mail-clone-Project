
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enclose Selected Text in Div</title>
</head>
<body>

<div>
  <p>This is some sample text. Select a part of this text and click the button below to enclose it in a div.</p>
</div>

<button onclick="encloseInDiv()">Enclose in Div</button>

<script>
  function encloseInDiv() {
    const selectedText = getSelectedText();

    if (selectedText) {
      const divElement = document.createElement('span');
      divElement.style.border = '2px solid blue';
      divElement.style.padding = '10px';
      divElement.style.margin = '5px';
      divElement.style.fontSize='x-large';
      divElement.style.color='red';

      // Create a range and surround the selected text with the div
      const range = window.getSelection().getRangeAt(0);
      divElement.innerHTML=range;
      range.deleteContents();
      range.insertNode(divElement);
    } else {
      alert('Please select some text before clicking the button.');
    }
  }

  function getSelectedText() {
    if (window.getSelection) {
      return window.getSelection().toString();
    } else if (document.selection && document.selection.type !== 'Control') {
      return document.selection.createRange().text;
    }
    return '';
  }
</script>

</body>
</html>
