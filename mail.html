<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mail.css">
    <!-- BootStrap 5 CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Icons link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="mail-container">
        <div id="top-section">
            <div id="top-section-left" class="m-4">
                <div id="back-button-container" class="ms-4">
                    <a href="home.html"><span class="material-symbols-outlined">
                        arrow_back
                    </span></a>
                </div>
                <div id="archive-trash-container" class="ms-5">
                    <div id="archive" class="mx-2">
                        <span class="material-symbols-outlined">
                            archive
                        </span>
                    </div>
                    <div id="report-spam" class="mx-2">
                        <span class="material-symbols-outlined">
                            report
                        </span>
                    </div>
                    <div id="trash" class="mx-2">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </div>
                </div>
                <div id="unread-snooze-container" class="ms-5">
                    <div id="mark-as-unread" class="mx-2">
                        <span class="material-symbols-outlined">
                            mark_email_unread
                        </span>
                    </div>
                    <div id="snooze" class="mx-2">
                        <span class="material-symbols-outlined">
                            schedule
                        </span>
                    </div>
                    <div id="add-to-tasks" class="mx-2">
                        <span class="material-symbols-outlined">
                            add_task
                        </span>
                    </div>
                </div>
                <div id="move-label-container" class="ms-5">
                    <div id="move" class="mx-2">
                        <span class="material-symbols-outlined">
                            drive_file_move
                        </span>
                    </div>
                    <div id="label" class="mx-2">
                        <span class="material-symbols-outlined">
                            label
                        </span>
                    </div>
                    <div id="more-options" class="mx-2">
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </div>
                </div>
            </div>
            <div id="top-section-right" class="m-4">
                <div id="email-count" class="ms-5">
                    <span id="mail-count"><span class="mail-index">24</span> of <span id="total-mails">12,258</span></span>
                </div>
                <div id="previous-container" class="ms-5">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </div>
                <div id="next-container" class="ms-5">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </div>
            </div>
        </div>
        
        <div id="mail-content" ></div>
            <div id="mail-header" class="m-3 ms-5">
                <div id="mail-header-left" class="ms-5">
                    <div id="mail-heading" class="ms-4 mx-3">
                        <h2 id="email-subject">E-Mail Subject</h2>
                    </div>
                    <div id="important-and-category" class="mt-2">
                        <div id="important">
                            <span class="material-symbols-outlined">
                                label_important
                            </span>
                        </div>
                        <div id="category">

                        </div>
                    </div>
                </div>
                <div id="mail-header-right" class="mx-3 mt-2">
                    <div id="print" class="mx-2">
                        <span class="material-symbols-outlined">
                            print
                        </span>
                    </div>
                    <div id="in-new-window" class="mx-5">
                        <span class="material-symbols-outlined">
                            open_in_new
                        </span>
                    </div>
                </div>
            </div>
            <div id="email-body" style='overflow-y: scroll !important; '>
                <div id="email-text">
                    <div id="email-sender" class="ms-5 mt-3 mx-3">
                        <img src="" alt="">
                    </div>
                    <div id="email-body-content">
                        <div id="sender-details">
                            <table>
                                <tr id="sender-date-reply">
                                    <td id="sender-adress"style="width: 600px;">sender-email-address@gmail.com</td>
                                    <td><span id="send-date" class="g3" title="Dec 16, 2023, 2:07 PM" alt="Dec 16, 2023, 2:07 PM" role="gridcell" tabindex="-1">Dec 16, 2023, 2:07 PM (3 days ago)</span></td>
                                    <td><div id="star"><span class="material-symbols-outlined">
                                        star
                                        </span></div></td>
                                    <td><div id="reaction"><span class="material-symbols-outlined">
                                        mood
                                        </span></div></td>
                                    <td><div id="reply"><span class="material-symbols-outlined">
                                        reply
                                        </span></div></td>
                                    <td><div id="more"><span class="material-symbols-outlined">
                                        more_vert
                                        </span></div></td>
                                </tr>
                            </table>
                        </div>
                        <div  style='overflow-y: scroll !important; ' id="body-content" class="mt-3">
                            
                        </div>
                    </div>
                </div>
                <div id="reply-forward-reaction-footer" class="ms-5 m-4">
                    <div id="reply-footer" class="ms-5 mx-4">
                        <button type="button" class="pb-5"><span class="material-symbols-outlined">
                            reply
                        </span>Reply</button>
                    </div>
                    <div id="forward-footer" class="mx-2">
                        <button type="button" class="pb-5"><span class="material-symbols-outlined">
                            redo
                        </span>Forward</button>
                    </div>
                    <div id="reaction-footer" class="mx-4">
                        <div id="reaction-border">
                            <span class="material-symbols-outlined">
                                mood
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
