<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Mail</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/compose.css">
    <script src="./script/compose.js"></script>

    <script
      async
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"></script>
    <script async src="https://accounts.google.com/gsi/client"></script>
</head>

<body>
    <div class="main-container">
        <div class="top-bar">
            <div class="top-bar-left">
                <p>New Message</p>
            </div>

            <div class="">
                <span class="material-symbols-outlined symbol-topbar">
                    minimize
                </span>
                <span class="material-symbols-outlined symbol-topbar">
                    expand_content
                </span>
                <span class="material-symbols-outlined symbol-topbar">
                    close
                </span>
            </div>
        </div>
        <div class="to-area">
            <input type="email" placeholder="Receipents" id="email-container" onselect="emailSelected()">
        </div>
        <div class="subject-area">
            <input type="text" placeholder="Subject" id="subject-container">
        </div>
        <div class="message-area">
            <input type="text" id="message-container">
        </div>
        <div class="send-button-row">
            <button type="button" class="btn btn-primary send-button" onclick="sendEmail()">Send</button>
        </div>
    </div>

</body>

</html>
