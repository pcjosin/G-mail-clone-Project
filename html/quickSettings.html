<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/quickSettings.css">
    </head>
<body>
    <script src="../script/changeTheme.js"></script>
    <div id="quick-settings-main">
        <div id="quick-settings-header">
            <div class="row p-1">
                <div class="col-10 fs-3 p-2 ps-3">Quick Settings</div>
                <button class="close col-2 p-2 " onclick="closeQuickSettings()"><i class="bi bi-x fs-1"></i></button>
            </div>
            <div class="d-flex justify-content-center m-0 px-2">
                <button class="allSettings px-5 p-2 col-12">See all settings</button>
            </div>
            <hr>
        </div>
        <div>
            <div>
                Themes
            </div>
            <div id="themeSelection">
                
                <input type="radio"  id="theme-default" name="themes" class="themes" checked onchange="changeThemeDeafult()"> 
                <label for="theme-default">
                    <img src="../assets/images/themes/theme-default.png">
                </label>

                <input type="radio"  id="theme-1" name="themes" class="themes" onchange="changeTheme(this.id)"> 
                <label for="theme-1">
                    <img src="../assets/images/themes/theme-1.jpg">
                </label>

              <input type="radio"  id="theme-2" name="themes" class="themes" onchange="changeTheme(this.id)"> 
              <label for="theme-2">
                  <img src="../assets/images/themes/theme-2.jpg">
              </label>

              <input type="radio"  id="theme-3" name="themes" class="themes" onchange="changeTheme(this.id)"> 
              <label for="theme-3">
                  <img src="../assets/images/themes/theme-3.jpg">
              </label>
        </div>
        </div>
    </div>
</body>
</html>
