<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- BootStrap 5 CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Icons link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /><link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />

    <script src="../script/emailDisplay.js"></script>
</head>
<body>
    <div id="mail-container" >
        <div id="top-section">
            <div id="top-section-left" class="m-4">
                <div id="back-button-container"  class="ms-4">
                    <span class="material-symbols-outlined mail-icon" id="material-symbol-back" style="cursor: pointer;" onclick="handleBackButton()">
                        arrow_back
                    </span>
                </div>
                <div id="archive-trash-container" class="ms-5">
                    <div id="archive" class="mx-2">
                        <span class="material-symbols-outlined mail-icon">
                            archive
                        </span>
                    </div>
                    <div id="report-spam" class="mx-2" onclick="reportSpam(currentMessageId)">
                        <span class="material-symbols-outlined mail-icon">
                            report
                        </span>
                    </div>
                    <div id="trash" class="mx-2" onclick="moveToTrash(currentMessageId)">
                        <span class="material-symbols-outlined mail-icon">
                            delete
                        </span>
                    </div>
                </div>
                <div id="unread-snooze-container" class="ms-5" onclick="markAsUnread(currentMessageId)">
                    <div id="mark-as-unread" class="mx-2">
                        <span class="material-symbols-outlined mail-icon">
                            mark_email_unread
                        </span>
                    </div>
                    <div id="snooze" class="mx-2">
                        <span class="material-symbols-outlined mail-icon">
                            schedule
                        </span>
                    </div>
                    <div id="add-to-tasks" class="mx-2">
                        <span class="material-symbols-outlined mail-icon">
                            add_task
                        </span>
                    </div>
                </div>
                <div id="move-label-container" class="ms-5">
                    <div id="move" class="mx-2">
                        <span class="material-symbols-outlined mail-icon">
                            drive_file_move
                        </span>
                    </div>
                    <div id="label" class="mx-2">
                        <span class="material-symbols-outlined mail-icon">
                            label
                        </span>
                    </div>
                    <div id="more-options" class="mx-2">
                        <span class="material-symbols-outlined mail-icon">
                            more_vert
                        </span>
                    </div>
                </div>
            </div>
            <div id="top-section-right" class="m-4">
                <div id="email-count" class="ms-5">
                    <span id="mail-count"><span class="mail-index">24</span> of <span id="total-mails">12,258</span></span>
                </div>
                <div id="previous-container" class="ms-5">
                    <span class="material-symbols-outlined  mail-icon" onclick="prevButtonHandle()" style="cursor: pointer;">
                        arrow_back_ios
                    </span>
                </div>
                <div id="next-container" class="ms-5" onclick="nextButtonHandle()" style="cursor: pointer;">
                    <span class="material-symbols-outlined mail-icon">
                        arrow_forward_ios
                    </span>
                </div>
            </div>
        </div>
        
        <div id="mail-content" >
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-8">
                        <div id="mail-header-left" class="ms-md-5">
                            <div id="mail-heading" class="ms-4 mx-3">
                                <h2 id="email-subject">E-Mail Subject</h2>
                            </div>
                            <div id="important-and-category" class="mt-2">
                                <div id="important">
                                    <span class="material-symbols-outlined mail-icon">
                                        label_important
                                    </span>
                                </div>
                                <div id="category">
                                    <!-- Add your category content here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div id="mail-header-right" class="mx-md-3 mt-2 text-md-right">
                            <div id="print" class="mx-2">
                                <span class="material-symbols-outlined mail-icon">
                                    print
                                </span>
                            </div>
                            <button id="summarize-button" onclick="summarizeEmailContent(this.id)">Summarize</button>
                            <div id="in-new-window" class="mx-5">
                                <span class="material-symbols-outlined mail-icon">
                                    open_in_new
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="email-body">
                <div id="email-text">
                    <div id="email-sender" class="ms-5 mt-3 mx-3">
                    
                    </div>
                    <div id="email-body-content">
                        <div id="sender-details">
                            <img id='sender-profile-picture-image'>
                            
                            <table>
                                <tr id="sender-date-reply">         
                                    <td id="sender-adress"style="width: 600px;">sender-email-address@gmail.com</td>
                                    <td><span id="send-date" class="g3" title="Dec 16, 2023, 2:07 PM" alt="Dec 16, 2023, 2:07 PM" role="gridcell" tabindex="-1">Dec 16, 2023, 2:07 PM (3 days ago)</span></td>
                                    <td><div id="star"><span class="material-symbols-outlined mail-icon">
                                        star
                                        </span></div></td>
                                    <td><div id="reaction"><span class="material-symbols-outlined mail-icon">
                                        mood
                                        </span></div></td>
                                    <td><div id="reply" onclick="replyMessage(currentMessageId)"><span class="material-symbols-outlined mail-icon">
                                        reply
                                        </span></div></td> 
                                    <td><div id="more"><span class="material-symbols-outlined mail-icon">
                                        more_vert
                                        </span></div></td>
                                </tr>
                            </table>
                        </div>
                        <div id="body-content" class="mt-3">
                            
                        </div>
                        <div id="summaryContainer">

                        </div>
                    </div>
                </div>
                <div id="reply-forward-reaction-footer" class="ms-5 m-4">
                    <div id="reply-footer" class="ms-5 mx-4">
                        <button type="button" class="pb-5 " onclick="replyMessage(currentMessageId)">
                            <span class="material-symbols-outlined mail-icon">
                            reply
                            </span>
                            <span>Reply</span>
                        </button>
                    </div>
                    <div id="forward-footer" class="mx-2">
                        <button type="button" class="pb-5" onclick="forwardMessage(currentMessageId)"><span class="material-symbols-outlined mail-icon">
                            forward
                        </span>Forward</button>
                    </div>
                    <div id="reaction-footer" class="mx-4">
                        <div id="reaction-border">
                            <span class="material-symbols-outlined mail-icon">
                                mood
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
