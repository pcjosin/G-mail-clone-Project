        <button type="button" id="filter-apply-button">Search</button>
      </div>
    </div>

        <button type="button" id="help-button">Help</button>
      
      
        <button type="button" id="training-button">Training</button>
      
      
        <button type="button" id="updates-button">Updates</button>
      
      
        <button type="button" id="feedback-button">Send feedback to Google</button>
