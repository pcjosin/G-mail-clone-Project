<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/emaillist.css"/>


  </head>
  <body>
    <div id="main-list-container">
      <div id="main-list-header" class="d-flex row">
        <div id="main-list-header-left" class=" d-flex col">
          <div id="main-list-header-checkbox" class="p-3">
            <i class="bi bi-square"></i>
          </div>
          <div id="main-list-header-select" class="p-3">
            <i class="bi bi-caret-down-fill"></i>
          </div>
          <div id="main-list-header-left-refresh" class="p-3">
            <i class="bi bi-arrow-clockwise"></i>
          </div>
          <div id="main-list-header-left-options" class="p-3">
            <i class="bi bi-three-dots-vertical"></i>
          </div>
        </div>
        <div id="main-list-header-right" class=" d-flex col justify-content-end">
          <div id="main-list-header-right-numbers" class="p-3">
            1-50 of 1000
          </div>
          <div id="main-list-header-right-newer" class="p-3">
            <i class="bi bi-chevron-left"></i>
          </div>
          <div id="main-list-header-right-older" class="p-3">
            <i class="bi bi-chevron-right"></i>
          </div>
          <div id="main-list-header-right-view" class="p-3">
                        <i class="bi bi-square"></i>

          </div>
          <div id="main-list-header-right-viewSelect" class="p-3">
                        <i class="bi bi-caret-down-fill"></i>

          </div>
        </div>
      </div>

      <div id="main-list-content">


      </div>
    </div>
  </body>
      <script src="../script/emaillist.js"></script>

</html>
