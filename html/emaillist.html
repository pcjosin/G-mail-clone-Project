<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"

    />

    <link rel="stylesheet" href="../css/emaillist.css">
  </head>
  <body>
    <div id="main-list-container">
              <div id="main-list-header" class="d-flex row col-md-10">
          <div id="main-list-header-left" class="d-flex col">
            
            <div id="main-list-header-select" class="p-3">
              <i class="bi bi-caret-down-fill"></i>
            </div>
            <div id="group-delete" class="p-2 group-action" onclick="groupDelete()">
              <span class="material-symbols-outlined mail-icon">
                  delete
              </span>
          </div>
          <div id="group-mark-as-read" class="p-3 group-action" onclick="groupMarkAsRead() ">
            <span class="material-symbols-outlined">
              mark_email_read
              </span>
          </div>
          
            <div id="main-list-header-left-refresh" class="p-3">
              <a href="./home.html" style="color: black"
                ><i class="bi bi-arrow-clockwise"></i
              ></a>
            </div>
         
          </div>
          <div
            id="main-list-header-right"
            class="d-flex col justify-content-end"
          >
            <div id="main-list-header-right-numbers" class="p-3">
              1-50 of 1000
            </div>
            <div id="main-list-header-right-newer" class="p-3" style="cursor: pointer;" onclick="prevSetEmailLoad()">
              <i class="bi bi-chevron-left"></i>
            </div>
            <div id="main-list-header-right-older" class="p-3" style="cursor: pointer;" onclick="nextSetEmailLoad()">
              <i class="bi bi-chevron-right"></i>
            </div>
            <div id="main-list-header-right-view" class="p-2">
              <span class="material-symbols-outlined"> reorder </span>
            </div>
            <div id="main-list-header-right-viewSelect" class="p-3">
              <i class="bi bi-caret-down-fill" onclick="displayLayoutDiv()"></i>
            </div>
          </div>
        </div>

      <div id="main-list-content">


      </div>

      <div id="layout-div-expand">

      </div>
    </div>
  </body>
      <script aysnc src="../script/emaillist.js"></script>
      <script src="../script/home.js"></script>

</html>
